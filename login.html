<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/images/college-logo.png" />
  <title>LogIn Page</title>
  <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
  <nav>
    <img src="./assets/images/login-page-college-logo.png">
    <button class="option-btn" style="font-weight: bolder;">Sign-Up</button>
  </nav>
<div class="homepage">
  <div class="login-s-page">
    <img class="student-img" width="100" height="100" src="./assets/images/student-loginpage-logo.png" alt="student"/>
    <h1>Login as Student</h1>
    <input class="crn js-login-s-crn"type="text" placeholder="Enter University Roll No.">
    <input class="pass js-login-s-password" type="password" placeholder=" Enter Password">
    <button class="login-s-btn" onclick="alert('You have logged in successfully')">Login</button>
    <button class="admin-panel switch-s">Login as Admin</button>
  </div>
  <div class="login-a-page admin-hidden">
    <img class="admin-img" width="100" height="100" src="./assets/images/admin-loginpage-logo.png" alt="administrator"/>
    <h1>Login as Admin</h1>
    <input class="crn js-login-a-mail"type="text" placeholder="Enter Email ID">
    <input class="pass js-login-a-password" type="password" placeholder=" Enter Password">
    <button class="login-a-btn" onclick="alert('You have logged in successfully')">Login</button>
    <button class="student-panel switch-a">Login as Student</button>
  </div>
</div>
</body>
<script>
  const student = document.querySelector('.login-s-page');
  const admin = document.querySelector('.login-a-page');

  document.querySelector('.switch-s').addEventListener(('click') , ()=> {
    student.classList.add('student-hidden');
    admin.classList.remove('admin-hidden');
  });
  document.querySelector('.switch-a').addEventListener(('click') , ()=> {
    student.classList.remove('student-hidden');
    admin.classList.add('admin-hidden');
  });

  document.querySelector('.option-btn').addEventListener(('click'), ()=>{
    window.location.href = "./signup.html"
  });

  // document.querySelector('.login-a-btn').addEventListener('click',()=>{
  //   window.location.href = "Admin%20Side/admin-login-page.html"
  // })
</script>
<script src="./assets/javascript/login.js" type="module"></script>
</html>
